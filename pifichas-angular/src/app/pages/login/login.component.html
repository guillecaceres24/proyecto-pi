<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <h1>PiFichas</h1>
      <p class="subtitle">Gestión de Alumnos</p>

      <!-- Mensaje de error del backend -->
      <div *ngIf="errorMessage" class="error-alert">
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="login()">
        <!-- Campo de correo -->
        <div class="form-group">
          <label for="correo">Correo</label>
          <input
            id="correo"
            type="email"
            [(ngModel)]="correo"
            name="correo"
            class="input-field"
            placeholder="Introduce tu correo"
            required
          />
        </div>

        <!-- Campo de contraseña -->
        <div class="form-group">
          <label for="contrasenia">Contraseña</label>
          <input
            id="contrasenia"
            type="password"
            [(ngModel)]="contrasenia"
            name="contrasenia"
            class="input-field"
            placeholder="Introduce tu contraseña"
            required
          />
        </div>

        <!-- Botón de login -->
        <button type="submit" class="login-button" [disabled]="isLoading">
          {{ isLoading ? 'Cargando...' : 'Iniciar Sesión' }}
        </button>
      </form>

      <!-- Nota opcional de demo -->
      <p class="demo-note">
        Demo: Usuario y contraseña puede ser cualquiera
      </p>
    </div>
  </div>
</div>
